{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
      <!-- Custom styles -->
      <link rel="stylesheet" href="{% static 'css/style.css'  %}">
  </head>
  <body>

  <div class="general-container">

        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset2">
                    <h1 class="title">Наш магазин скоро откроется<br>
                        Оставляйте ваш e-mail в форме ниже</h1>
                </div>
            </div>
            <div>
                <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                    <div class="form-group">
                        <label>Ваш email:</label>
                        <input type="email" name="{{ form.email.email }}" class="form-control">
                    </div>
                <div class="form-group">
                        <label>Ваше имя:</label>
                        <input type="text" name="{{ form.name.name }}" class="form-control">
                    </div>

                        <button type="submit" class="btn btn-primary btn-orange">отправить</button>

                </form>

            </div>
        </div>
  </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
